---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java
spec:
  replicas: 2
  selector:
   matchLabels:
     app: java
  template:
    metadata:
      labels:
        app: java
    spec:
     containers:
      - name: javaapp
        image:  intelliqitjava.azurecr.io/myapp 
---
apiVersion: v1
kind: Service
metadata:
  name: javaapp
  labels:
    app: java
spec:
  type: LoadBalancer
  ports:
   - targetPort: 8080
     port: 8080
     nodePort: 30008
  selector:
   app: java
...
